services:
  - type: web
    name: one-stop-resume-engine
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: APP_NAME
        value: One Stop Resume Engine
      - key: API_V1_PREFIX
        value: /api/v1
      - key: CORS_ORIGINS
        value: "*"
      - key: EMBEDDING_MODEL_NAME
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: GMAIL_CREDENTIALS_PATH
        value: /app/oauth/credentials.json
      - key: GMAIL_TOKEN_PATH
        value: /app/oauth/token.json
      - key: LINKEDIN_CLIENT_ID
        value: ""
      - key: LINKEDIN_CLIENT_SECRET
        value: ""
      - key: LINKEDIN_TOKEN_PATH
        value: /app/oauth/linkedin_token.json
      - key: LINKEDIN_SCOPES
        value: "openid profile email"
